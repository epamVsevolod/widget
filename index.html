<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<title>TokyoWidget</title>
</head>
<body>
	<!-- Контейнер для содержимого виджета -->
	<div class="container">
		<!-- Левую часть виджета верстаем блоками -->
		<div class="inner">
			<img src="images/backImg.png" alt="widgetWhite">
			<img class="sun" src="images/sun.png" alt="Sun">
			<p class="darkTop">Sunny</p>
			<p class="redBottom">Tokyo - Wednesday, July 31</p>
			<!-- Правую часть виджета оформляем как <p></p>, <img/> - для основной температуры и для графика, 
			остальное верстаем как вложенный список. 
			Для позиционирования с правой стороны используем еще один <div></div> контейнер-->
			<div class="rightSide">
				<p class="mainTemp">28 &#176;C</p>
				<img src="images/graf.png" alt="GrafikTemper" class="graf">
				<ul class="weather">
					<li>
						<span class="weatherImgSun"></span>
						<p class="day">Thu</p>
						<p class="tempDay">28˚C</p>
						<p class="tempNight">18˚C</p>
					</li>
					<li>
						<span class="weatherImgClouds"></span>
						<p class="day">Fri</p>
						<p class="tempDay">22˚C</p>
						<p class="tempNight">20˚C</p>
					</li>
					<li>
						<span class="weatherImgClouds"></span>
						<p class="day">Sat</p>
						<p class="tempDay">30˚C</p>
						<p class="tempNight">27˚C</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
